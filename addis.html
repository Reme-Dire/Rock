<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="addis.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock, Paper, Scissors</h1>
    <div class="choices">
      <button class="choice" id="rock">Rock</button>
      <button class="choice" id="paper">Paper</button>
      <button class="choice" id="scissors">Scissors</button>
    </div>
    <div class="result">
      <p id="message">Make your choice!</p>
      <p id="computer-choice">Computer chose: <span id="computer-selection"></span></p>
    </div>
  </div>
  <script src="addis.js"></script>
</body>
</html>
